version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query.sql"
    schema: "db/schema.sql"
    gen:
      go:
        out: "db"
        emit_empty_slices: true
        emit_json_tags: true
        emit_enum_valid_method: true
        overrides:
          # NOTE: Types must implement interfaces database/sql/driver and sql.Scanner
          - column: "resumes.body"
            go_type:
              type: "Resume"
              import: "github.com/ohhfishal/resume-wizard/resume"
              pointer: true
